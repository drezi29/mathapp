{% extends "base.html" %}
{% block title %} Test - {{quiz}} {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
        <h1 class="blue-text">{{topic.name}}</h1>
            <div class="col-md-12 mx-3" style="font-size: 20px">
            <form method='post' action=''>
                {% csrf_token %}
                {% for question in question_list %}
                <div class="form-group">
                  <label for="question"><a class="mr-2 blue-text">Pytanie {{ forloop.counter }}:</a> {{question.question_content}}</label>
                </div>
                {% for answer in answers %}
                    {% if answer.question.id == question.id %}
                        <div class="form-check mt-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios{{ answer.id }}">
                                <label class="form-check-label" for="gridRadios{{ answer.id }}">
                                    {{answer.answer_content}}
                                </label>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
                    <div class="mb-5"></div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-5">Zako≈Ñcz test</button>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
